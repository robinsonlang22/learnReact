<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let pro = new Promise(function(resolve,reject){
            setTimeout(() => {
                resolve(1000)
            }, 1000);
        })
        
        pro.then((res)=>{
            console.log("bonus: ",res);
        }).catch(()=>{
            console.log("nothing");
        })
    </script>
</body>
