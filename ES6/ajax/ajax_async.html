<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let xhr = new XMLHttpRequest()
        // true 异步， 不阻塞代码， false 同步
        xhr.open("GET" ,"./01.json",true)
        xhr.send()
        xhr.onload = function(){
            if(xhr.status===200){
                let data = JSON.parse(xhr.responseText)
                console.log(data);
            }
        }
        
        console.log("111111111111111");
        
    </script>
</body>
</html>
