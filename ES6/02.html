<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color:red;
        }
    </style>
</head>
<body>
    <ul></ul>
    <script>
        let name = ["lang","lou","zhuzhu"]
        let newList = name.map(function(item,index){
            return `<li class="${index===0||index===1?"active":""}"><b>${item}</b><li>`
        })

        let oul = document.querySelector("ul")
        oul.innerHTML = newList.join("")

    </script>
</body>
</html>
